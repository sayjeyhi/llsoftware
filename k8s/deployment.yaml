apiVersion: apps/v1
kind: Deployment
metadata:
  name: catshoulder
  labels:
    app: catshoulder
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catshoulder
  template:
    metadata:
      labels:
        app: catshoulder
    spec:
      containers:
        - name: catshoulder
          image: ghcr.io/catshoulder/website:latest
          ports:
            - containerPort: 80

          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources:
            limits:
              cpu: '500m'
              memory: '512Mi'
            requests:
              cpu: '250m'
              memory: '256Mi'
          shareProcessNamespace: true
