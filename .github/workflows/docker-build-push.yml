name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger when PR is merged into the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this secret

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha.substring(0, 8) }}
            ghcr.io/${{ github.repository }}:${{ github.event.head_commit.timestamp | date('YYYYMMDD-HHmmss') }}
            ghcr.io/${{ github.repository }}:latest

